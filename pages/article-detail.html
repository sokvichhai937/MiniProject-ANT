  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../asset/js/script.js"></script>
<script>
  // https://blogs2.csm.linkpc.net/api/v1/articles + id
  document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    const container = document.querySelector('.content');

    // ១. ទាញយក ID ឱ្យបានត្រឹមត្រូវ (ដាច់ខាតកុំឱ្យមានជាប់សញ្ញា :1)
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    if (!articleId) {
        container.innerHTML = '<div class="alert alert-danger">រកមិនឃើញ ID អត្ថបទឡើយ!</div>';
        return;
    }

    const headers = {
        'Authorization': `Bearer ${token}`,
        'Accept': 'application/json'
    };

    // ២. ហៅ API ទៅកាន់ Endpoint ត្រឹមត្រូវតាម Postman
    fetch(`https://blogs2.csm.linkpc.net/api/v1/articles/${articleId}`, {
        method: 'GET',
        headers: headers
    })
    .then(response => response.json())
    .then(result => {
        // ពិនិត្យមើល Response តាម Postman (ទិន្នន័យស្ថិតក្នុង result.data)
        if (result.data) {
            const data = result.data;

            // ៣. បង្ហាញទិន្នន័យទៅក្នុង HTML
            container.innerHTML = `
                <div class="container py-5">
                    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
                    
                      <div class="card-header bg-transparent border-0">
                        <a href="dashboard.html" class="btn btn-bg-primary btn-sm shadow-sm">
                          <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                      </div>
                        <div class="card-body p-4">
                            <h1 class="fw-bold mb-4 ">${data.title}</h1>
                            
                            <div class="d-flex align-items-center gap-3 mb-4">
                                <img src="${data.creator?.avatar || 'https://via.placeholder.com/100'}" 
                                     class="rounded-circle border" width="50" height="50" style="object-fit: cover;">
                                <div>
                                    <p class="mb-0 fw-bold">${data.creator?.firstName || 'Admin'} ${data.creator?.lastName || ''}</p>
                                    <small class="text-muted">បានចុះផ្សាយនៅ៖ ${new Date(data.createdAt).toLocaleDateString()}</small>
                                </div>
                            </div>

                            <img src="${data.thumbnail}
                                  " alt="Article Image"
                                 class="img-fluid rounded-4 mb-4 shadow-sm" 
                                 style="width: 100%; height: 500px; object-fit: cover;">
                            
                            <div class="article-content lh-lg" style="font-size: 1.15rem; color: #333;">
                                ${data.content}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `<div class="alert alert-warning">មិនអាចរកឃើញខ្លឹមសារអត្ថបទទេ!</div>`;
        }
    })
    .catch(error => {
        console.error("Fetch error:", error);
        container.innerHTML = `<div class="alert alert-danger text-center">មានបញ្ហាក្នុងការតភ្ជាប់ទៅកាន់ Server!</div>`;
    });
});
</script>
