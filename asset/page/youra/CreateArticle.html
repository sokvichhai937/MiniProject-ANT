<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="brand-badge"><i class="fa-solid fa-user"></i></div>
                <div>
                    <h2 class="h5 m-0 fw-bold">Admin</h2>
                </div>
            </div>

            <div class="section-label">Menu</div>

            <nav class="flex-grow-1">
                <a class="nav-itemx " href="#" data-nav="dashboard">
                    <span class="nav-icon"><i class="fa-solid fa-gauge-high"></i></span>
                    <span class="label">Dashboard</span>
                </a>

                <div class="nav-group">
                    <a class="nav-itemx" href="javascript:void(0)" id="articleToggle">
                        <span class="nav-icon"><i class="fa-regular fa-file-lines"></i></span>
                        <span class="label">My Articles</span>
                        <i class="fa-solid fa-chevron-down ms-auto chevron"
                            style="font-size: 10px; transition: 0.3s;"></i>
                    </a>
                    <div class="nav-sub" id="articleSub">
                        <a href="#" data-nav="all">All Articles</a>
                        <a href="#" data-nav="create" class="active">Create Article</a>
                    </div>
                </div>

                <a class="nav-itemx" href="#" data-nav="category">
                    <span class="nav-icon"><i class="fa-solid fa-tags"></i></span>
                    <span class="label">Categories</span>
                </a>

            </nav>

            <div class="mt-auto">
                <hr style="opacity: 0.1">
                <a class="nav-itemx text-danger" href="#">
                    <span class="nav-icon text-danger"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="label">Logout</span>
                </a>
            </div>
        </aside>

        <div class="main-area">
            <header class="top-navbar">
                <button class="btn border-0 p-0 me-3" id="menuToggle">
                    <i class="fa-solid fa-bars-staggered fs-4"></i>
                </button>

                <h5 class="m-0 fw-bold d-none d-md-block">Overview</h5>

                <div class="ms-auto dropdown">
                    <div class="userbox dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false" style="cursor: pointer;">
                        <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="avatar" />
                        <div class="d-none d-sm-block">
                            <div style="font-weight: 1000; line-height: 1.1">User Admin</div>

                        </div>
                        <i class="fa-solid fa-chevron-down text-muted ms-1" style="font-size: 11px"></i>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-end glass-dropdown mt-2" aria-labelledby="profileDropdown">
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-regular fa-user me-2"></i> Profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-gear me-2"></i> Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" style="opacity: 0.1;">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#"><i
                                    class="fa-solid fa-right-from-bracket me-2"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </header>

            <main class="p-4">

                <div class="card p-4 shadow-sm rounded-4 border-0">

                    <h4 class="mb-4 fw-bold">Create New Article</h4>

                    <form>

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Title *
                            </label>
                            <input type="text" class="form-control" id="title" oninput="validateName()">

                            <div class="invalid-feedback" id="titleError"></div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Category *
                            </label>
                            <select class="form-select" id="categorySelect" onchange="selectCategory()">
                                <option selected disabled>
                                    Select category
                                </option>
                                <option>Technology</option>
                                <option>Education</option>
                                <option>Business</option>
                                <option>Other</option>
                            </select>
                            <div class="invalid-feedback" id="categoryError"></div>

                        </div>

                        <!-- Thumbnail -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Thumbnail
                            </label>
                            <input type="file" class="form-control" id="thumbnail">
                        </div>

                        <!-- Content -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                Content *
                            </label>
                            <textarea class="form-control" rows="6" id="content"
                                placeholder="Write content here..."></textarea>
                            <div class="invalid-feedback" id="contentError"></div>

                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary">
                                ‚Üê Back to Articles
                            </button>

                            <button type="submit" onclick="mainAction(event)" class="btn btn-primary btn-publish">
                                Publish Now
                            </button>
                        </div>

                    </form>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/CreateArticle.js"></script>
    <script>
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menuToggle");
        const articleToggle = document.getElementById("articleToggle");
        const articleSub = document.getElementById("articleSub");

        // Sidebar Toggle Logic
        menuToggle.addEventListener("click", () => {
            if (window.innerWidth > 991) {
                sidebar.classList.toggle("collapsed");
            } else {
                sidebar.classList.toggle("mobile-show");
            }
        });

        // Sub-menu Toggle Logic
        articleToggle.addEventListener("click", (e) => {
            e.preventDefault();
            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
            }
            const isOpen = articleSub.classList.toggle("open");
            articleToggle.querySelector(".chevron").style.transform = isOpen ? "rotate(180deg)" : "rotate(0deg)";
        });

        // Active State Management
        const navLinks = document.querySelectorAll(".nav-itemx, .nav-sub a");
        navLinks.forEach(link => {
            link.addEventListener("click", function () {
                if (this.id === "articleToggle") return;

                navLinks.forEach(l => l.classList.remove("active"));
                this.classList.add("active");

                // Auto-close sub-menu if clicking a main-level item
                if (!this.closest(".nav-group")) {
                    articleSub.classList.remove("open");
                    articleToggle.querySelector(".chevron").style.transform = "rotate(0deg)";
                }
            });
        });
    </script>
</body>

</html>
