<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - All Articles</title>

  <link rel="stylesheet" href="../asset/css/dashboard.css">

  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="backdrop" id="backdrop"></div>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo"><i class="bi bi-person-fill"></i></div>
        <div><h5>Admin</h5></div>
      </div>

      <div class="menu-title">MENU</div>

      <nav class="d-grid gap-2">

        <a class="nav-pill active" href="dashboard.html">
          <span class="ic"><i class="bi bi-speedometer2"></i></span>
          <span class="label flex-grow-1">Dashboard</span>
        </a>

        <!-- My Articles (collapsible) -->
        <button
          class="nav-pill w-100 text-start"
          type="button" 
          data-bs-toggle="collapse"
          data-bs-target="#articlesMenu"
          aria-expanded="true"
          aria-controls="articlesMenu"
        >
          <span class="ic"><i class="bi bi-file-earmark-text"></i></span>
          <span class="label flex-grow-1">My Articles</span>
          <i class="bi bi-chevron-down ms-auto" style="color: rgba(31,42,51,.55)"></i>
        </button>

        <div class="collapse show" id="articlesMenu">
          <div class="submenu">
            <a class="" href="all-article.html">All Articles</a>
            <a href="create-article.html">Create Article</a>
          </div>
        </div>

        <a class="nav-pill" href="category.html">
          <span class="ic"><i class="bi bi-tags"></i></span>
          <span class="label flex-grow-1">Categories</span>
        </a>

      </nav>

      <div class="sidebar-footer">
        <div class="divider"></div>

        <!-- ✅ add logout-trigger -->
        <a class="logout-btn logout-trigger" href="#">
          <span class="ic"><i class="bi bi-box-arrow-right"></i></span>
          <span class="label">Logout</span>
        </a>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <!-- TOPBAR -->
      <div class="topbar">
        <div class="title-wrap">
          <button class="hamburger" type="button" id="btnToggleSidebar" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="page-title">All Articles</h1>
        </div>

        <!-- Profile dropdown -->
        <div class="dropdown">
          <button
            class="btn profile-pill dropdown-toggle d-flex align-items-center gap-2"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <img class="avatar" src="" alt="avatar" id="avatarUser">
            <span class="fw-bold" id="profileUser">User Admin</span>
          </button>

          <ul class="dropdown-menu dropdown-menu-end shadow border-0" style="border-radius: 16px; overflow:hidden;">
            <li>
              <a class="dropdown-item py-2" href="profile.html">
                <i class="bi bi-person me-2"></i> Profile
              </a>
            </li>
            <li><hr class="dropdown-divider my-1"></li>
            <li>
              <!-- ✅ add logout-trigger -->
              <a class="dropdown-item py-2 text-danger logout-trigger" href="" id="logOut">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- CONTENT -->
      <section class="content-surface">

        <div class="articles-wrap">

          <!-- Header -->
          <div class="articles-head">
            <div>
              <h2 class="articles-title">All articles</h2>
              <div class="articles-sub">Manage, search and open your articles.</div>
            </div>

            <a class="btn btn-create" href="create-article.html">
              <i class="bi bi-plus-circle me-2"></i> Create New Article
            </a>
          </div>

          <!-- Search -->
          <div class="articles-tools">
            <div class="searchbox">
              <i class="bi bi-search"></i>
              <input id="searchInput" type="text" placeholder="Search articles..." />
            </div>
          </div>

          <!-- Show all article in Dashboard -->

          <div class="row g-4" id="articlesGrid">
            

          </div><!-- /row -->

          <!-- Empty state -->
          <div id="emptyState" class="articles-empty d-none">
            <div class="empty-ic"><i class="bi bi-inbox"></i></div>
            <div class="empty-title">No articles found</div>
            <div class="empty-sub">Try a different keyword.</div>
          </div>

        </div><!-- /articles-wrap -->

      </section>
    </main>
  </div><!-- /app -->

  <!-- ✅ Logout Confirm Modal (MUST be outside grid/section) -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow" style="border-radius:18px;">
        <div class="modal-body text-center p-4">
          <div class="mb-2" style="font-size:48px; color:#e53935;">
            <i class="bi bi-box-arrow-right"></i>
          </div>

          <h5 class="fw-bold mb-2">Are you sure?</h5>
          <p class="text-muted mb-4">Do you want to logout from the system?</p>

          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>
            <a href="../index.html" class="btn btn-danger px-4" id="confirmLogout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../asset/js/dashboard.js"></script>

  <script>
    // ===== TOKEN =====
    const token = localStorage.getItem("token");
    console.log(token);
    if(!token){
      window.location.href = '../index.html';
    }
    
    // ===== SHOW ARTICLES =====
    function showArticles(){
      fetch('https://blogs2.csm.linkpc.net/api/v1/articles?search=&_page=1&_per_page=100', {
        method : 'GET',
        headers : {
          'Content-Type' : 'application/json',
          'Authorization' : `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        let articlesGrid = document.getElementById('articlesGrid');
        console.log(data.data.items);
        data.data.items.forEach(element => {
          articlesGrid.innerHTML += `
          <div class="col-12 col-md-6 col-xl-4 article-item" data-title="kkkkk chou youra">
              <a class="text-decoration-none text-reset" href="article-detail.html?id=2">
                <article class="cardX h-100">
                  <div class="cardX-thumb">
                      <img src="${element.thumbnail}" alt=""> 
                  </div>

                  <div class="cardX-body">
                    <h5 class="cardX-title">${element.title} </h5>
                    <p class="cardX-desc">${element.content}</p>
                  </div>

                  <div class="cardX-footer">
                    <div class="cardX-avatar"><i class="bi bi-person-fill"></i></div>
                    <div class="cardX-author"> ${element.creator.firstName + " " + element.creator.lastName} </div>
                    <div class="cardX-arrow"><i class="bi bi-chevron-right"></i></div>
                  </div>
                </article>
              </a>
            </div>
        
          `
        })


      })
    }
    showArticles();
    
    // Get Profile =====
    function getProfile(){
       fetch('https://blogs2.csm.linkpc.net/api/v1/auth/profile',{
        method : 'GET',
        headers : {
          'Content-Type' : 'application/json',
          'Authorization' : `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        document.getElementById('avatarUser').src = data.data.avatar;
        document.getElementById('profileUser').textContent = data.data.firstName + " " + data.data.lastName;
      })
      .catch(err => {
        console.log(err);
      })
    }
    getProfile();

   

  </script>
</body>
</html>
