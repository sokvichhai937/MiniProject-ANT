<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/bootstrap-5.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="../asset/aos-master/dist/aos.css"> -->
    <link rel="stylesheet" href="../asset/css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Register - Mini Project</title>
    <style>
        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }
        .register-icon {
            background: #198754!important;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;  
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5" data-aos="fade-up">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 p-4">
                <div class="text-center mb-4">
                    <div class="bg-success d-inline-block p-3 rounded-circle text-white mb-3">
                        <i class="bi bi-person-plus fs-3"></i>
                    </div>
                    <h3 class="fw-bold text-success">Create Account</h3>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">First Name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="Siv">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Last Name</label>
                        <input id="lastName" type="text" class="form-control" placeholder="Punleu">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">Email Address</label>
                    <input id="email" type="email" class="form-control" placeholder="example@mail.com">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label small fw-bold text-secondary">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="form-control" placeholder="••••••••">
                    </div>
                </div>

                <button id="register-btn" class="btn btn-success w-100 py-2 fw-bold" onclick="register()">
                    Sign Up
                </button>

                <p class="text-center mt-4 mb-0 small">
                    Already have an account? <a href="../index.html" class="text-success fw-bold text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
async function register() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const btn = document.getElementById('register-btn');

    if (!firstName || !lastName || !email || !password || !confirmPassword) {
        Swal.fire({ icon: 'warning', title: 'សូមបំពេញព័ត៌មានឱ្យអស់' });
        return;
    }

    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;

    try {
        const response = await fetch('https://blogs2.csm.linkpc.net/api/v1/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                firstName, 
                lastName, 
                email, 
                password, 
                confirmPassword 
            })
        });

        const data = await response.json();

        if (response.ok) {
            Swal.fire({ icon: 'success', title: 'ចុះឈ្មោះជោគជ័យ!' }).then(() => {
                window.location.href = 'dashboard.html';
            });
        } else {
            throw new Error(data.message || 'ចុះឈ្មោះបរាជ័យ');
        }
    } catch (error) {
        Swal.fire({ icon: 'error', title: 'Error', text: error.message });
    } finally {
        btn.disabled = false;
        btn.innerText = 'Sign Up';
    }
}
</script>

    <script src="../asset/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
        <script src="../asset/aos-master/dist/aos.js"></script>
        <script src="../asset/js/auth/register.js"></script>
        <script src="../asset/js/script.js"></script>
        <!-- sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>AOS.init();</script>
</body>
</html>
