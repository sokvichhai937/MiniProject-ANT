<style>
    .pro-wrap{
  border-radius: 22px;
  background:
    radial-gradient(900px 520px at 35% 18%, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 65%),
    linear-gradient(180deg, rgba(255,255,255,.40), rgba(255,255,255,.24));
  border: 1px solid rgba(255,255,255,.55);
  box-shadow: 0 16px 42px rgba(20,30,40,.10);
  padding: 18px;
}

.pro-card{
  border-radius: 18px;
  background: rgba(255,255,255,.78);
  border: 1px solid rgba(255,255,255,.78);
  box-shadow: 0 14px 34px rgba(20,30,40,.10);
  padding: 18px;
}

.pro-top{
  display:flex;
  align-items:center;
  gap:18px;
  justify-content:space-between;
  flex-wrap:wrap;
  padding-bottom: 16px;
  border-bottom: 1px solid rgba(31,42,51,.08);
  margin-bottom: 16px;
}

/* ===== Avatar Wrapper (IMPORTANT FIX) ===== */
.pro-avatar-wrap{
  position: relative;
  width: 110px;
  height: 110px;
  flex: 0 0 auto;
}

/* avatar */
.pro-avatar{
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: rgba(31,42,51,.08);
  border: 6px solid rgba(255,255,255,.9);
  box-shadow: 0 18px 40px rgba(20,30,40,.12);
  overflow:hidden;
}

.pro-avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== ICON STYLE ===== */
.pro-ic{
  position:absolute;
  width: 38px;
  height: 38px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.85);
  display:grid;
  place-items:center;
  box-shadow: 0 14px 28px rgba(20,30,40,.14);
  backdrop-filter: blur(10px);
  cursor:pointer;
  transition: transform .15s ease, filter .15s ease;
}

.pro-ic:hover{
  transform: translateY(-2px);
  filter: brightness(1.02);
}

/* ðŸ‘‰ move OUTSIDE avatar */
.pro-del{
  left: -14px;
  bottom: 8px;
  background: rgba(229,57,53,.92);
  color:#fff;
}

.pro-up{
  right: -14px;
  bottom: 8px;
  background: rgba(31,42,51,.92);
  color:#fff;
}

/* identity */
.pro-id{
  flex: 1 1 360px;
  min-width: 240px;
}

.pro-name{
  margin:0;
  font-weight: 900;
  letter-spacing:.2px;
  font-size: 2rem;
}

.pro-email{
  color: rgba(31,42,51,.55);
  font-weight: 800;
  margin-top: 2px;
}

.pro-hint{
  color: rgba(31,42,51,.45);
  font-weight: 700;
  margin-top: 4px;
  font-size: .95rem;
}

/* buttons */
.pro-actions{ margin-left:auto; }

.pro-btn{
  border:0;
  color:#fff !important;
  font-weight: 900;
  border-radius: 14px;
  padding: 10px 14px;
  background: linear-gradient(135deg, rgba(31,42,51,.92), rgba(31,42,51,.82));
  box-shadow: 0 12px 22px rgba(20,30,40,.14);
  transition: transform .18s ease, filter .18s ease;
  white-space: nowrap;
}

.pro-btn:hover{
  filter: brightness(1.03);
  transform: translateY(-1px);
}

.pro-btn-save{
  border:0;
  color:#fff !important;
  font-weight: 900;
  border-radius: 14px;
  padding: 10px 14px;
  background: linear-gradient(135deg, rgba(24,182,182,.95), rgba(88,108,255,.90));
  box-shadow: 0 12px 22px rgba(24,182,182,.22);
}

/* form inputs */
.formP{
  border-radius: 12px;
  padding: 12px 14px;
  font-weight: 800;
  background: rgba(31,42,51,.06);
  border: 1px solid rgba(31,42,51,.10);
}

.formP:disabled{
  color: rgba(31,42,51,.70);
}

.formP.is-edit{
  background: rgba(255,255,255,.90);
  border: 1.6px solid rgba(31,42,51,.14);
}

.formP.is-edit:focus{
  border-color: rgba(24,182,182,.55);
  box-shadow: 0 0 0 .22rem rgba(24,182,182,.14);
}

.pro-form-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top: 16px;
  padding-top: 14px;
  border-top: 1px solid rgba(31,42,51,.08);
  flex-wrap:wrap;
}

/* responsive */
@media (max-width: 992px){
  .pro-name{ font-size: 1.6rem; }
  .pro-actions{ width:100%; }
  .pro-btn{ width:100%; display:flex; justify-content:center; }
}


</style>

  <script>
    //JS (edit mode + avatar preview) 

  const btnEdit = document.getElementById("btnEdit");
  const btnCancel = document.getElementById("btnCancel");
  const saveRow = document.getElementById("saveRow");
  const form = document.getElementById("profileForm");

  const firstName = document.getElementById("firstName");
  const lastName = document.getElementById("lastName");
  const email = document.getElementById("email");

  const displayName = document.getElementById("displayName");
  const displayEmail = document.getElementById("displayEmail");

  const avatarInput = document.getElementById("avatarInput");
  const avatarImg = document.getElementById("avatarImg");
  const delBtn = document.querySelector(".pro-del");

  let backup = {
    first: firstName.value,
    last: lastName.value,
    email: email.value
  };

  function setEditMode(on){
    [firstName, lastName, email].forEach(el => {
      el.disabled = !on;
      el.classList.toggle("is-edit", on);
    });
    saveRow.style.display = on ? "flex" : "none";
    btnEdit.innerHTML = on
      ? '<i class="bi bi-pencil-square me-2"></i> Editing...'
      : '<i class="bi bi-pencil-square me-2"></i> Edit Profile';
    btnEdit.disabled = on;
    if(on) firstName.focus();
  }

  btnEdit.addEventListener("click", () => {
    backup = { first: firstName.value, last: lastName.value, email: email.value };
    setEditMode(true);
  });

  btnCancel.addEventListener("click", () => {
    firstName.value = backup.first;
    lastName.value = backup.last;
    email.value = backup.email;
    setEditMode(false);
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    // update header display
    displayName.textContent = (firstName.value + " " + lastName.value).trim();
    displayEmail.textContent = email.value.trim();

    setEditMode(false);

    // âœ… Replace with API update request
    alert("Profile updated âœ… (send to API here)");
  });

  // avatar preview
  avatarInput.addEventListener("change", () => {
    const file = avatarInput.files && avatarInput.files[0];
    if(!file) return;
    const url = URL.createObjectURL(file);
    avatarImg.src = url;

    // âœ… Replace with upload API
    // auto-save behavior
  });

  // remove avatar (demo)
  delBtn.addEventListener("click", () => {
    avatarImg.src = "https://i.pravatar.cc/200?img=12";

    // âœ… Replace with delete avatar API
  });
  </script>
